<!DOCTYPE html>
<html lang="en">
<head>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Contact |</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit&display=swap');
    </style>
    <link rel="icon" href="../imagenes/favicon-32x32.png">
</head>
<body>
    <div class="container__contact">

        <header class="container__home">
            <a class="anchor" href="../index.html"> HOME </a>
        </header>
    
        
        <div class="titulo">
                    <h1 class="main__title">Contact me!</h1>
        </div>
        
        <section class="contenedor__contact">
            <form class="contact" action="" method="get">
    
                <div class="contact__item">
                    <label for="username">Name: </label>
                    <input type="text"id="username" name="username"> 
                </div>
        
                <div class="contact__item">
                    <label for="lastname">Last name: </label>
                    <input type="text"id="lastname" name="lastname"> 
                </div>
        
                <div class="contact__item">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required placeholder="required*">
                </div>
        
                <div class="contact__item">
                    <label for="coments">Coments: </label>
                    <textarea name="coments" id="coments" cols="30" rows="3"></textarea>
                </div>
        
                <div class="contact__item">
                    <label for="contact">How do you find me?</label>
                    <select name ="contacto" id="contact" >
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Amigo">Friend</option>
                        <option value="GitHub">GitHub</option>
                    </select>
                </div>
        
                <div class="contact__item--inline">
                    <label for="si">Newsletters</label>
                    <input type="checkbox" id="si" name="aceptar">
                </div>
                
                <button class="btn" type="submit">Send</button>
            </form>
    
            <div class="mapa">
                <img src="../imagenes/pngkey.com-icono-de-telefono-png-944198.png" width="50px" alt="">
                <p>Adress: Calle Falsa 123</p>
                <img src="../imagenes/pngkey.com-phone-icon-png-transparent-829521.png" width="50px" alt="">
                <p>Phone: +3030303030</p>
                <img class="imagen" src="../imagenes/contact.png" alt="deadpool">
            </div>
        </section>

        <footer class="footer">
            <ul class="footer__list">
                <li class="footer__link"> <a class="anchor" href="https://www.facebook.com/lucioenricci">Facebook</a> </li>
                <li class="footer__link"> <a class="anchor" href="https://www.instagram.com/lucioenricci/">Instagram</a> </li>
                <li class="footer__link"> <a class="anchor" href="https://twitter.com/lucioenricci">Twitter</a> </li>
            </ul>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
